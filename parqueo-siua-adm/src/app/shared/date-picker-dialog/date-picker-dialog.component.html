<h1 mat-dialog-title>Fecha y hora</h1>
<div mat-dialog-content>
  <dl-date-time-picker
    startView="day"
    maxView="year"
    minView="minute"
    minuteStep="30"
    [(ngModel)]="selectedDate">
  </dl-date-time-picker>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="accept()" [disabled]="selectedDate == null">ACEPTAR</button>
  <button mat-button (click)="cancel()">CANCELAR</button>
</div>
