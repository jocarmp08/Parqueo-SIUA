<div class="container">
  <div id="stats-container-title" class="row justify-content-start">
    <div id="stats-title" class="col-md-1">Estadísticas</div>
  </div>

  <div class="stats-control-section">
    <div id="controls-section" class="row justify-content-center">
      <mat-card id="histogram-section" class="col-md-1">
        <mat-card-title>Histograma de uso</mat-card-title>
        <mat-card-content>
          <form id="histogramForm" #lForm="ngForm" [formGroup]="histogramForm" (ngSubmit)="generateHistogram()"
                novalidate>
            <mat-form-field>
              <label>Período</label>
              <mat-select type="text" formControlName="selectedTimeFrame">
                <mat-option *ngFor="let timeFrame of timeFrames" [value]="timeFrame">
                  {{timeFrame}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <label>Desde</label>
              <input matInput [max]="yesterday" [matDatepicker]="fromDatePicker" formControlName="fromDate">
              <mat-datepicker-toggle matSuffix [for]="fromDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #fromDatePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <label>Hasta</label>
              <input matInput [max]="yesterday" [matDatepicker]="toDatePicker" formControlName="toDate">
              <mat-datepicker-toggle matSuffix [for]="toDatePicker"></mat-datepicker-toggle>
              <mat-datepicker #toDatePicker></mat-datepicker>
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button class="mat-raised-button mat-primary" type="submit" form="histogramForm">Generar</button>
        </mat-card-actions>
      </mat-card>
      <mat-card id="forecasting-section" class="col-md-1">
        <mat-card-title>Previsión de uso</mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <input matInput [min]="tomorrow" [matDatepicker]="forecastPicker" placeholder="Fecha a consultar"
                   (dateChange)="makeForecast($event)">
            <mat-datepicker-toggle matSuffix [for]="forecastPicker"></mat-datepicker-toggle>
            <mat-datepicker #forecastPicker></mat-datepicker>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
