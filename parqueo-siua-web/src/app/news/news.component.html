<div class="container">
  <div id="news-container-title" class="row justify-content-start">
    <div id="news-title" class="col-md-1">Noticias</div>
  </div>

  <div id="news-scrolling-wrapper">
    <mat-card *ngFor="let news of newsArray">
      <mat-card-title>{{news.title}}</mat-card-title>
      <mat-card-subtitle>{{news.creationDate | date: 'dd/MM/yy hh:mm a'}}</mat-card-subtitle>
      <mat-card-content>
        <p>{{news.description}}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
